{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BloomyBlossia</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <div id="toast-message" class="hidden fixed top-5 right-5 z-50"></div>


</head>
<body>

<!--Navbar -->
{% include 'navbar.html' %}


<script>
  document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
      {% if message.tags == "success" or message.tags == "info" %}
        Toastify({
          text: "{{ message|escapejs }}",
          duration: 3000,
          gravity: "top",
          position: "center",
          {% if message.tags == "success" %}
            backgroundColor: "green",
          {% else %}
            backgroundColor: "#007bff",
          {% endif %}
        }).showToast();
      {% elif message.tags == "error" or message.tags == "warning" %}
        Swal.fire({
          {% if message.tags == "warning" %}
            icon: "warning",
          {% else %}
            icon: "error",
          {% endif %}
          title: "{{ message.tags|capfirst }}",
          text: "{{ message|escapejs }}",
          confirmButtonColor: '#3085d6'
        });
      {% endif %}
    {% endfor %}
  });
</script>


<!--Main Page-->
<main>
    {% block content %}{% endblock %}
</main>

<!-- ✅ Footer -->
<footer class="footer mt-auto">
    <style>
        .footer {
            background: #0d3b24;
            color: white;
            padding: 40px 60px;
        }
        .footer-top {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .footer-links div a {
            display: block;
            margin-top: 5px;
            color: white;
            text-decoration: none;
        }
        .footer-links div a:hover {
            text-decoration: underline;
        }
        .footer-links div h5 {
            margin-bottom: 10px;
        }
        .copyright {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>

    <div class="footer-top">
        <p>Bringing Blossoms to your Doorstep</p>
    </div>

    <div class="footer-bottom">
        <div class="footer-links">
            <div>
                <h5>Information</h5>
                <a href="#">About</a>
                <a href="#">Product</a>
                <a href="#">Blog</a>
            </div>
            <div>
                <h5>Company</h5>
                <a href="#">Community</a>
                <a href="#">Career</a>
                <a href="#">Our Story</a>
            </div>
            <div>
                <h5>Contact</h5>
                <a href="#">Getting Started</a>
                <a href="#">Pricing</a>
                <a href="#">Resources</a>
            </div>
        </div>
        <p class="copyright">2025 © BloomyBlossia | All rights reserved</p>
    </div>
</footer>

<!-- ✅ Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="{% static 'js/scripts.js' %}">
function showToast(message, type="success") {
    let toast = document.getElementById("toast-message");
    toast.innerHTML = `
        <div class="p-4 mb-2 text-white rounded-lg ${type === "success" ? "bg-green-500" : "bg-red-500"}">
            ${message}
        </div>
    `;
    toast.classList.remove("hidden");

    setTimeout(() => {
        toast.classList.add("hidden");
    }, 3000);
}
</script>

</body>
</html>

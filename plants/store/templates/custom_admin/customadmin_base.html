<!DOCTYPE html>
<html>
<head>
    <title>Custom Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <style>
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #0d3b24;
            color: white;
            padding-top: 20px;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .sidebar a:hover {
            background: #186240;
        }
        .main {
            margin-left: 220px;
            padding: 30px;
            width: calc(100% - 220px);
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<div class="sidebar">
    <h4 class="text-center mb-4">ðŸŒ¿ BloomyBlossia</h4>
    <a href="{% url 'customadmin_dashboard' %}"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
    <a href="{% url 'customadmin_products' %}"><i class="fas fa-box me-2"></i>Products</a>
    <a href="{% url 'customadmin_categories' %}"><i class="fas fa-tags me-2"></i>Categories</a>
    <a href="#"><i class="fas fa-shopping-cart me-2"></i>Orders</a>
    <a href="#"><i class="fas fa-shopping-cart me-2"></i>Coupons</a>
     <a href="{% url 'customadmin_users' %}"><i class="fas fa-tags me-2"></i>Customers</a>
    <hr>
    <a href="{% url 'customadmin_logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
</div>

<div class="main">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</div>
{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        {% for message in messages %}
            Swal.fire({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
                title: "{{ message|escapejs }}"
            });
        {% endfor %}
    });
</script>
{% endif %}


</body>

</html>

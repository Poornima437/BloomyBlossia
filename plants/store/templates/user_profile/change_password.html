{% extends "user_profile/base_sidebar.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow-sm p-4 rounded">
      <h4 class="mb-4 text-center">ðŸ”’ Change Password</h4>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_old_password" class="form-label">Current Password : </label>
          <div class="position-relative">
            {{ form.old_password }}
            <span class="toggle-pass" onclick="togglePassword('id_old_password', this)">
              <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Toggle">
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="id_new_password1" class="form-label">New Password : </label>
          <div class="position-relative">
            {{ form.new_password1 }}
            <span class="toggle-pass" onclick="togglePassword('id_new_password1', this)">
              <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Toggle">
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="id_new_password2" class="form-label">Confirm New Password : </label>
          <div class="position-relative">
            {{ form.new_password2 }}
            <span class="toggle-pass" onclick="togglePassword('id_new_password2', this)">
              <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Toggle">
            </span>
          </div>
        </div>


        <button type="submit" class="btn btn-success w-100 mt-3">Update Password</button>
      </form>
    </div>
  </div>
</div>

<style>
.card {
  max-width: 500px;
  margin: 40px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 2rem;
}

label.form-label {
  font-weight: 500;
  color: #333;
}

input {
  padding: 0.7rem 1rem !important;
  border-radius: 8px !important;
  border: 1px solid #ddd !important;
  width: 100% !important;    /* full width */
  padding-right: 40px !important; /* space for eye icon */
  box-sizing: border-box;
}
input:focus {
  border-color: #28a745 !important;
  box-shadow: 0 0 5px rgba(40,167,69,0.3) !important;
  outline: none !important;
}



.position-relative {
  position: relative;
}

.position-relative .toggle-pass {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  cursor: pointer;
}

.position-relative .toggle-pass img {
  width: 20px;
}

.btn {
  padding: 0.7rem 1rem !important;
  border-radius: 8px !important;
  font-weight: 500;
  font-size: 1rem;
  width: 100%; /* full width like inputs */
}

</style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    el.querySelector('img').src = "https://cdn-icons-png.flaticon.com/512/2099/2099058.png";
  } else {
    input.type = "password";
    el.querySelector('img').src = "https://cdn-icons-png.flaticon.com/512/709/709612.png";
  }
}

// SweetAlert messages
{% if messages %}
  {% for message in messages %}
    Swal.fire({
      icon: "{% if message.tags == 'success' %}success{% else %}error{% endif %}",
      title: "{{ message|escapejs }}",
      timer: 3000
    });
  {% endfor %}
{% endif %}
</script>
{% endblock %}

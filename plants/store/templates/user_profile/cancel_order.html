{% extends 'user_profile/base_sidebar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cancel-card {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        .btn-cancel {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-cancel:hover {
            background-color: #c82333;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="cancel-card text-center">
    <h2>Cancel Order #{{ order.id }}</h2>
    <p>Are you sure you want to cancel this order?</p>
    <form method="POST" id="cancelForm">
        {% csrf_token %}
        <button type="submit" class="btn btn-cancel">Yes, Cancel Order</button>
        <a href="{% url 'orders:orders_list' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="cancelToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Order has been cancelled successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');
    document.getElementById('cancelForm').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch("{% url 'orders:cancel_order' order.id %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrf_token,
            }
        })
        .then(response => {
            if(response.ok){
                // Show toast
                var toastEl = document.getElementById('cancelToast');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();

                // Redirect after 2.5 seconds
                setTimeout(() => {
                    window.location.href = "{% url 'orders:orders_list' %}";
                }, 2500);
            } else {
                alert(response.error || 'Something went wrong.');
            }
        })
        .catch(error => {
            console.error(error);
            alert('Error cancelling order.');
        });
    });
</script>

</body>
</html>
{% endblock %}

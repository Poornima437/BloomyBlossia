{% extends 'user_profile/base_sidebar.html' %}
{% load static %}
{% block content %}
<title>Cancel Order</title>
    <style>
        .cancel-card {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        .btn-cancel {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-cancel:hover {
            background-color: #c82333;
            color: #fff;
        }
    </style>

<div class="cancel-card text-center">
    <h2>Cancel Order #{{ order.order_id }}</h2>
    <p>Are you sure you want to cancel this order?</p>
    <form method="POST" id="cancelForm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="reason" class="form-label">Reason for Cancellation <span class="text-danger">*</span></label>
            <textarea 
                name="reason" 
                id="reason" 
                class="form-control reason-textarea" 
                required
                placeholder="Please tell us why you're canceling this order (minimum 10 characters)"
                minlength="10"
            ></textarea>
            <small class="text-muted">This helps us improve our service</small>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-cancel px-4">Yes, Cancel Order</button>
            <a href="{% url 'orders:order_detail' order.order_id %}" class="btn btn-secondary px-4">No, Go Back</a>
        </div>
    </form>
</div>


<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="cancelToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Order has been cancelled successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');
    document.getElementById('cancelForm').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch("{% url 'orders:cancel_order' order.order_id %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
            }
        })
        .then(response => {
            if(response.ok){
                var toastEl = document.getElementById('cancelToast');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();

                setTimeout(() => {
                    window.location.href = "{% url 'orders:orders_list' %}";
                }, 2500);
            } else {
                alert(response.error || 'Something went wrong.');
            }
        })
        .catch(error => {
            console.error(error);
            alert('Error cancelling order.');
        });
    });
</script>
{% endblock %}

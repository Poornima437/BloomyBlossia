{% include 'base_sidebar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Address</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h4 class="mb-4">Edit Address</h4>
    <form id="editAddressForm" method="POST" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name" value="{{ address.full_name }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" value="{{ address.phone }}" class="form-control" pattern="\d{10}" maxlength="10" required>
        <small class="text-muted">10 digits only</small>
      </div>
      <div class="form-group">
        <label for="address_line">Address</label>
        <textarea name="address_line" id="address_line" class="form-control" rows="3" required>{{ address.address_line }}</textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" value="{{ address.city }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select name="state" id="state" class="form-control" required>
          <option value="">Select State</option>
          <option value="Tamil Nadu" {% if address.state == 'Tamil Nadu' %}selected{% endif %}>Tamil Nadu</option>
          <option value="Kerala" {% if address.state == 'Kerala' %}selected{% endif %}>Kerala</option>
          <option value="Karnataka" {% if address.state == 'Karnataka' %}selected{% endif %}>Karnataka</option>
          <option value="Andhra Pradesh" {% if address.state == 'Andhra Pradesh' %}selected{% endif %}>Andhra Pradesh</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select name="country" id="country" class="form-control" required>
          <option value="">Select Country</option>
          <option value="India" {% if address.country == 'India' %}selected{% endif %}>India</option>
          <option value="USA" {% if address.country == 'USA' %}selected{% endif %}>USA</option>
          <option value="UK" {% if address.country == 'UK' %}selected{% endif %}>UK</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zip_code">ZIP Code</label>
        <input type="text" name="zip_code" id="zip_code" value="{{ address.zip_code }}" class="form-control" pattern="\d{6}" maxlength="6" required>
        <small class="text-muted">6 digit PIN code</small>
      </div>
      <button type="submit" class="btn btn-success">Update Address</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>

  <script>
    document.getElementById('editAddressForm').addEventListener('submit', function(event) {
      if (!event.target.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
        Swal.fire('Validation Failed', 'Please fill all fields correctly.', 'warning');
      }
    }, false);
  </script>
</body>
</html>

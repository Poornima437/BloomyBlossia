{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .otp-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    background: #f7f7f7;
    padding: 60px 20px;
    font-family: 'Segoe UI', sans-serif;
  }

  .otp-left {
    flex: 1;
    padding: 20px;
  }

  .otp-right {
    flex: 1;
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  }

  .otp-right h2 {
    font-family: 'Poppins', sans-serif;
    margin-bottom: 20px;
    font-size: 22px;
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    background-color: #2d5936;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .resend-section {
        text-align: center;
        margin-top: 10px;
    }

    .resend-link {
        text-decoration: none;
        color: #0d3b28;
        font-weight: 500;
        pointer-events: none;
        opacity: 0.5;
    }

    .resend-link.enabled {
        pointer-events: auto;
        opacity: 1;
    }


  footer {
    background-color: #00331c;
    color: #fff;
    padding: 40px;
    margin-top: 40px;
  }

  footer .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }

  footer h4 {
    margin-bottom: 10px;
  }

  footer p, footer a {
    color: #bbb;
    font-size: 13px;
  }
</style>

<div class="otp-container">
  <div class="otp-left">
    <img src="{% static 'images/shopping.jpg' %}" alt="OTP" style="max-width: 80%;"></div>
  

  <div class="otp-right">
    <h2>BLOOMYBLOSSIA</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter OTP">
      <button type="submit">Verify</button>
      {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
      {% endfor %}
    </form>
    <div class="resend-section">
      <p id="timer" style="margin-top: 8px; font-weight: 500; color: #555;"></p>
      <p id="timer" style="color: #555; font-weight: 500;"></p>
      <p><a id="resendLink" href="{% url 'accounts:resend_reset_otp' %}" class="resend-link">Resend OTP</a></p>
  </div>

  </div>
</div>



<script>
    const timerDisplay = document.getElementById("timer");
    const resendLink = document.getElementById("resendLink");

    const TIMER_KEY = 'otp_timer_end';
    const OTP_DURATION = 60; // seconds

    function startTimer(duration) {
        const endTime = Date.now() + duration * 1000;
        localStorage.setItem(TIMER_KEY, endTime);
        updateTimerLoop();
    }

    function updateTimerLoop() {
        const endTime = parseInt(localStorage.getItem(TIMER_KEY));
        const now = Date.now();
        let remaining = Math.floor((endTime - now) / 1000);

        if (remaining > 0) {
            let mins = Math.floor(remaining / 60);
            let secs = remaining % 60;
            timerDisplay.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            resendLink.classList.remove("enabled");
            setTimeout(updateTimerLoop, 1000);
        } else {
            timerDisplay.innerText = "0:00";
            resendLink.classList.add("enabled");
            localStorage.removeItem(TIMER_KEY);
        }
    }

    resendLink.addEventListener("click", function (e) {
        if (!resendLink.classList.contains("enabled")) {
            e.preventDefault();
        } else {
            // Start a new timer only after resend logic
            startTimer(OTP_DURATION);
        }
    });

    //  Only start timer if it doesn't already exist
    const existingEndTime = localStorage.getItem(TIMER_KEY);
    if (existingEndTime && parseInt(existingEndTime) > Date.now()) {
        updateTimerLoop();
    } else {
        startTimer(OTP_DURATION); //Start only on first load or resend
    }
</script>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    :root {
        --green-primary: #2C5F2D;
        --green-light: #87A878;
        --green-soft: #A8D5BA;
        --cream: #FFF8F5;
        --white: #FFFFFF;
        --text-dark: #2D3436;
        --text-gray: #636E72;
        --border-light: #E8ECF1;
        --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
        --shadow-md: 0 4px 20px rgba(0,0,0,0.1);
        --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
    }

    .otp-container {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
        position: relative;
    }

    .otp-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30l15-15M30 30l-15 15M30 30l15 15M30 30l-15-15' stroke='rgba(44,95,45,0.03)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
        opacity: 0.5;
    }

    .otp-box {
        background-color: var(--white);
        border-radius: 20px;
        box-shadow: var(--shadow-lg);
        display: flex;
        max-width: 950px;
        width: 100%;
        overflow: hidden;
        border: 1px solid var(--border-light);
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .otp-box:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .otp-left {
        flex: 1;
        background: linear-gradient(135deg, rgba(44, 95, 45, 0.9) 0%, rgba(135, 168, 120, 0.8) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        position: relative;
    }

    .otp-left::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='400' height='600' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='rgba(255,255,255,0.1)' stroke-width='2'%3E%3Ccircle cx='100' cy='150' r='80'/%3E%3Ccircle cx='300' cy='350' r='100'/%3E%3Cpath d='M50 500 Q200 450 350 500'/%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.3;
    }

    .otp-left img {
        max-width: 80%;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease;
    }

    .otp-left img:hover {
        transform: scale(1.05);
    }

    .otp-right {
        flex: 1;
        padding: 50px 45px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .otp-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-container {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--green-light), var(--green-primary));
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: var(--shadow-md);
        transition: transform 0.3s ease;
    }

    .logo-container:hover {
        transform: rotate(5deg) scale(1.05);
    }

    .logo-container i {
        font-size: 2.5rem;
        color: white;
    }

    .otp-right h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--green-primary);
        margin-bottom: 10px;
        letter-spacing: -0.5px;
    }

    .otp-header p {
        color: var(--text-gray);
        font-size: 0.95rem;
    }

    /* Alert Messages */
    .alert-message {
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.9rem;
        animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .alert-error {
        background: linear-gradient(135deg, #FFEBEE, #FFCDD2);
        color: #C62828;
        border-left: 4px solid #E53935;
    }

    /* Form Styling */
    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: var(--green-primary);
        margin-bottom: 10px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-group label i {
        color: var(--green-light);
    }

    .input-container {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--green-light);
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px 16px 14px 50px;
        border: 2px solid var(--border-light);
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 3px;
        text-align: center;
        transition: all 0.3s ease;
        background-color: var(--cream);
        color: var(--text-dark);
    }

    input[type="text"]:focus {
        outline: none;
        border-color: var(--green-light);
        background-color: var(--white);
        box-shadow: 0 0 0 4px rgba(135, 168, 120, 0.1);
    }

    input[type="text"]:focus + .input-icon {
        color: var(--green-primary);
        transform: translateY(-50%) scale(1.1);
    }

    input[type="text"]::placeholder {
        letter-spacing: normal;
        color: var(--text-gray);
    }

    button {
        width: 100%;
        padding: 16px 20px;
        background: linear-gradient(135deg, var(--green-light), var(--green-primary));
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
    }

    button:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    button:hover:before {
        width: 300px;
        height: 300px;
    }

    button:hover {
        background: linear-gradient(135deg, var(--green-primary), #1F4A21);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    button i {
        font-size: 1.1rem;
        z-index: 1;
    }

    button span {
        z-index: 1;
    }

    /* Timer and Resend Section */
    .resend-section {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 2px dashed var(--border-light);
    }

    .timer-display {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 15px;
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--green-primary);
    }

    .timer-display i {
        font-size: 1.2rem;
        color: var(--green-light);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }

    #timer {
        color: var(--green-primary);
        font-weight: 700;
    }

    .resend-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--text-gray);
        font-weight: 600;
        padding: 10px 24px;
        border-radius: 8px;
        transition: all 0.3s ease;
        background: var(--cream);
        pointer-events: none;
        opacity: 0.5;
        border: 2px solid var(--border-light);
    }

    .resend-link.enabled {
        pointer-events: auto;
        opacity: 1;
        color: var(--green-primary);
        border-color: var(--green-light);
    }

    .resend-link.enabled:hover {
        background: linear-gradient(135deg, var(--green-soft), var(--green-light));
        color: var(--white);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
    }

    .resend-link i {
        font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .otp-left {
            display: none;
        }

        .otp-right {
            padding: 40px 30px;
        }
    }

    @media (max-width: 576px) {
        .otp-container {
            padding: 15px;
        }

        .otp-right {
            padding: 35px 25px;
        }

        .otp-right h2 {
            font-size: 1.5rem;
        }

        .logo-container {
            width: 70px;
            height: 70px;
        }

        .logo-container i {
            font-size: 2rem;
        }

        input[type="text"] {
            font-size: 1rem;
            letter-spacing: 2px;
        }
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="otp-container">
    <div class="otp-box">
        <div class="otp-left">
            <img src="{% static 'images/shopping.jpg' %}" alt="Shopping">
        </div>

        <div class="otp-right">
            <div class="otp-header">
                <div class="logo-container">
                    <i class="fas fa-leaf"></i>
                </div>
                <h2>BLOOMYBLOSSIA</h2>
                <p>Verify your OTP to continue</p>
            </div>

            {% for message in messages %}
                <div class="alert-message alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>{{ message }}</span>
                </div>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="otp">
                        <i class="fas fa-key"></i>
                        Enter OTP Code
                    </label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="text" 
                               name="otp" 
                               id="otp"
                               placeholder="000000" 
                               maxlength="6"
                               pattern="[0-9]*"
                               inputmode="numeric"
                               autocomplete="off"
                               required>
                    </div>
                </div>

                <button type="submit">
                    <i class="fas fa-check-circle"></i>
                    <span>Verify</span>
                </button>
            </form>

            <div class="resend-section">
                <div class="timer-display">
                    <i class="fas fa-clock"></i>
                    <span id="timer">1:00</span>
                </div>
                <p style="color: var(--text-gray); font-size: 0.9rem; margin-bottom: 12px;">
                    Didn't receive the code?
                </p>
                <a id="resendLink" href="{% url 'accounts:resend_reset_otp' %}" class="resend-link">
                    <i class="fas fa-paper-plane"></i>
                    Resend OTP
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const timerDisplay = document.getElementById("timer");
    const resendLink = document.getElementById("resendLink");
    const otpInput = document.getElementById('otp');

    const TIMER_KEY = 'otp_timer_end';
    const OTP_DURATION = 60;

    function startTimer(duration) {
        const endTime = Date.now() + duration * 1000;
        localStorage.setItem(TIMER_KEY, endTime);
        updateTimerLoop();
    }

    function updateTimerLoop() {
        const endTime = parseInt(localStorage.getItem(TIMER_KEY));
        if (!endTime) {
            enableResend();
            return;
        }

        const now = Date.now();
        let remaining = Math.max(0, Math.floor((endTime - now) / 1000));

        if (remaining > 0) {
            let mins = Math.floor(remaining / 60);
            let secs = remaining % 60;
            timerDisplay.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            resendLink.classList.remove("enabled");
            setTimeout(updateTimerLoop, 1000);
        } else {
            enableResend();
        }
    }

    function enableResend() {
        timerDisplay.innerText = "0:00";
        resendLink.classList.add("enabled");
        localStorage.removeItem(TIMER_KEY);
    }

    resendLink.addEventListener("click", function (e) {
        if (!resendLink.classList.contains("enabled")) {
            e.preventDefault();
        } else {
            startTimer(OTP_DURATION);
        }
    });

    // Auto-format OTP input
    otpInput.addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Paste handling
    otpInput.addEventListener('paste', function(e) {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text');
        const numericOnly = pastedData.replace(/[^0-9]/g, '').slice(0, 6);
        this.value = numericOnly;
    });

    // Initialize timer
    const existingEndTime = localStorage.getItem(TIMER_KEY);
    if (existingEndTime && parseInt(existingEndTime) > Date.now()) {
        updateTimerLoop();
    } else {
        startTimer(OTP_DURATION);
    }

    // Auto-focus
    window.addEventListener('DOMContentLoaded', () => {
        otpInput.focus();
    });
</script>

{% endblock %}

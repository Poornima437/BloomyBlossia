{% load static %}
{% block content %}

<style>
    :root {
        --green-primary: #2C5F2D;
        --green-light: #87A878;
        --green-soft: #A8D5BA;
        --cream: #FFF8F5;
        --white: #FFFFFF;
        --text-dark: #2D3436;
        --text-gray: #636E72;
        --border-light: #E8ECF1;
        --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
        --shadow-md: 0 4px 20px rgba(0,0,0,0.1);
        --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
        position: relative;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30l15-15M30 30l-15 15M30 30l15 15M30 30l-15-15' stroke='rgba(44,95,45,0.03)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
        opacity: 0.5;
    }

    .auth-container {
        display: flex;
        max-width: 950px;
        width: 90%;
        background: var(--white);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-light);
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-container:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .auth-left {
        flex: 1;
        padding: 50px 45px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .auth-right {
        flex: 1;
        background: linear-gradient(135deg, rgba(44, 95, 45, 0.9) 0%, rgba(135, 168, 120, 0.8) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        position: relative;
    }

    .auth-right::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='400' height='600' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='rgba(255,255,255,0.1)' stroke-width='2'%3E%3Ccircle cx='100' cy='150' r='80'/%3E%3Ccircle cx='300' cy='350' r='100'/%3E%3Cpath d='M50 500 Q200 450 350 500'/%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.3;
    }

    .auth-right img {
        max-width: 80%;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease;
    }

    .auth-right img:hover {
        transform: scale(1.05);
    }

    .auth-logo {
        width: 180px;
        margin-bottom: 25px;
        transition: transform 0.3s ease;
    }

    .auth-logo:hover {
        transform: scale(1.05);
    }

    h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--green-primary);
        margin-bottom: 10px;
        letter-spacing: -0.5px;
    }

    .subtitle {
        color: var(--text-gray);
        font-size: 0.95rem;
        margin-bottom: 30px;
    }

    /* Alert Messages */
    .alert-message {
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.9rem;
        animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .alert-error {
        background: linear-gradient(135deg, #FFEBEE, #FFCDD2);
        color: #C62828;
        border-left: 4px solid #E53935;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: var(--green-primary);
        margin-bottom: 10px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-group label i {
        color: var(--green-light);
    }

    .input-container {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--green-light);
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    input[type="password"] {
        width: 100%;
        padding: 14px 50px 14px 50px;
        border: 2px solid var(--border-light);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: var(--cream);
        color: var(--text-dark);
    }

    input[type="password"]:focus {
        outline: none;
        border-color: var(--green-light);
        background-color: var(--white);
        box-shadow: 0 0 0 4px rgba(135, 168, 120, 0.1);
    }

    input[type="password"]:focus ~ .input-icon {
        color: var(--green-primary);
        transform: translateY(-50%) scale(1.1);
    }

    /* Password Toggle Eye Icon */
    .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-gray);
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.3s ease;
        z-index: 2;
    }

    .password-toggle:hover {
        color: var(--green-primary);
    }

    /* Password Strength Indicator */
    .password-strength {
        margin-top: 10px;
        display: none;
    }

    .strength-bar {
        height: 4px;
        border-radius: 2px;
        background: var(--border-light);
        overflow: hidden;
        margin-bottom: 8px;
    }

    .strength-fill {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
        background: var(--text-gray);
    }

    .strength-fill.weak {
        width: 33%;
        background: #E53935;
    }

    .strength-fill.medium {
        width: 66%;
        background: #FF9800;
    }

    .strength-fill.strong {
        width: 100%;
        background: #4CAF50;
    }

    .strength-text {
        font-size: 0.8rem;
        color: var(--text-gray);
        font-weight: 600;
    }

    button {
        width: 100%;
        padding: 16px 20px;
        background: linear-gradient(135deg, var(--green-light), var(--green-primary));
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
    }

    button:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    button:hover:before {
        width: 300px;
        height: 300px;
    }

    button:hover {
        background: linear-gradient(135deg, var(--green-primary), #1F4A21);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    button i {
        font-size: 1.1rem;
        z-index: 1;
    }

    button span {
        z-index: 1;
    }

    .auth-link {
        text-align: center;
        margin-top: 20px;
        color: var(--text-gray);
        font-size: 0.9rem;
    }

    .auth-link a {
        color: var(--green-primary);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        padding: 4px 8px;
        border-radius: 6px;
    }

    .auth-link a:hover {
        color: var(--green-light);
        background: var(--cream);
    }

    /* Password Requirements */
    .password-requirements {
        margin-top: 10px;
        padding: 12px;
        background: var(--cream);
        border-radius: 8px;
        font-size: 0.85rem;
        display: none;
    }

    .password-requirements ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .password-requirements li {
        padding: 4px 0;
        color: var(--text-gray);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .password-requirements li i {
        font-size: 0.8rem;
        color: var(--text-gray);
    }

    .password-requirements li.valid {
        color: #4CAF50;
    }

    .password-requirements li.valid i {
        color: #4CAF50;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .auth-container {
            flex-direction: column;
        }

        .auth-right {
            display: none;
        }

        .auth-left {
            padding: 40px 30px;
        }
    }

    @media (max-width: 576px) {
        body {
            padding: 15px;
        }

        .auth-left {
            padding: 35px 25px;
        }

        h2 {
            font-size: 1.5rem;
        }

        .auth-logo {
            width: 150px;
        }
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="auth-container">
    <div class="auth-left">
        <img src="{% static 'images/bloomy.png' %}" alt="BloomyBlossia" class="auth-logo" />
        <h2>Change Password</h2>
        <p class="subtitle">Create a strong and secure new password</p>

        {% for message in messages %}
            <div class="alert-message alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ message }}</span>
            </div>
        {% endfor %}

        <form method="POST" id="resetForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="new_password">
                    <i class="fas fa-lock"></i>
                    New Password
                </label>
                <div class="input-container">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" 
                           name="new_password" 
                           id="new_password"
                           placeholder="Enter new password"
                           required>
                    <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
                </div>
                
           
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                
                <div class="password-requirements" id="passwordRequirements">
                    <ul>
                        <li id="req-length"><i class="fas fa-circle"></i> At least 8 characters</li>
                        <li id="req-uppercase"><i class="fas fa-circle"></i> One uppercase letter</li>
                        <li id="req-lowercase"><i class="fas fa-circle"></i> One lowercase letter</li>
                        <li id="req-number"><i class="fas fa-circle"></i> One number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-lock"></i>
                    Confirm Password
                </label>
                <div class="input-container">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" 
                           name="confirm_password" 
                           id="confirm_password"
                           placeholder="Confirm new password"
                           required>
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-check-circle"></i>
                <span>Reset Password</span>
            </button>
        </form>

        <div class="auth-link">
            Have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

    <div class="auth-right">
        <img src="{% static 'images/login_leaf.png' %}" alt="Leaf decoration">
    </div>
</div>

<script>
    // Password Toggle Functionality
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const newPasswordInput = document.getElementById('new_password');
    const confirmPasswordInput = document.getElementById('confirm_password');

    toggleNewPassword.addEventListener('click', function() {
        togglePasswordVisibility(newPasswordInput, this);
    });

    toggleConfirmPassword.addEventListener('click', function() {
        togglePasswordVisibility(confirmPasswordInput, this);
    });

    function togglePasswordVisibility(input, icon) {
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Password Strength Indicator
    const strengthIndicator = document.getElementById('passwordStrength');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const passwordRequirements = document.getElementById('passwordRequirements');

    // Requirement elements
    const reqLength = document.getElementById('req-length');
    const reqUppercase = document.getElementById('req-uppercase');
    const reqLowercase = document.getElementById('req-lowercase');
    const reqNumber = document.getElementById('req-number');

    newPasswordInput.addEventListener('focus', function() {
        passwordRequirements.style.display = 'block';
    });

    newPasswordInput.addEventListener('input', function() {
        const password = this.value;
        strengthIndicator.style.display = password.length > 0 ? 'block' : 'none';
        
        // Check requirements
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        // Update requirement indicators
        updateRequirement(reqLength, hasLength);
        updateRequirement(reqUppercase, hasUppercase);
        updateRequirement(reqLowercase, hasLowercase);
        updateRequirement(reqNumber, hasNumber);

        // Calculate strength
        let strength = 0;
        if (hasLength) strength++;
        if (hasUppercase && hasLowercase) strength++;
        if (hasNumber) strength++;
        if (password.length >= 12) strength++;

        // Update strength bar
        strengthFill.className = 'strength-fill';
        if (strength <= 1) {
            strengthFill.classList.add('weak');
            strengthText.textContent = 'Weak password';
            strengthText.style.color = '#E53935';
        } else if (strength <= 3) {
            strengthFill.classList.add('medium');
            strengthText.textContent = 'Medium strength';
            strengthText.style.color = '#FF9800';
        } else {
            strengthFill.classList.add('strong');
            strengthText.textContent = 'Strong password';
            strengthText.style.color = '#4CAF50';
        }
    });

    function updateRequirement(element, isValid) {
        if (isValid) {
            element.classList.add('valid');
            element.querySelector('i').classList.remove('fa-circle');
            element.querySelector('i').classList.add('fa-check-circle');
        } else {
            element.classList.remove('valid');
            element.querySelector('i').classList.remove('fa-check-circle');
            element.querySelector('i').classList.add('fa-circle');
        }
    }

    // Form Validation
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return false;
        }

        if (newPassword.length < 8) {
            e.preventDefault();
            alert('Password must be at least 8 characters long!');
            return false;
        }
    });

    // Auto-focus
    window.addEventListener('DOMContentLoaded', () => {
        newPasswordInput.focus();
    });
</script>

{% endblock %}

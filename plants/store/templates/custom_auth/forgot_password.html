{% comment %} password_reset_form.html {% endcomment %}

{% load static %}
{% block content %}
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f7f7f7;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .auth-container {
    display: flex;
    max-width: 960px;
    width: 90%;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .auth-left, .auth-right {
    flex: 1;
    padding: 40px;
  }

  .auth-left {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .auth-logo {
    width: 180px;
    margin-bottom: 1.5rem;
  }

  h2 {
    margin-bottom: 16px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="email"] {
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  button {
    padding: 12px;
    background-color: #2d5936;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  .auth-right {
    background: #eaf4ed;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .auth-right img {
    max-width: 100%;
  }

  @media (max-width: 768px) {
    .auth-container {
      flex-direction: column;
    }

    .auth-right {
      display: none;
    }
  }
</style>
<div class="auth-container">
  <div class="auth-left">
    <img src="{% static 'images/bloomy.png' %}" alt="BloomyBlossia" class="auth-logo" />
    <h2>Forgot Password</h2>
    <p>Enter your email to receive reset instructions</p>
    <form method="POST">
      {% csrf_token %}
      <label for="email">Enter your email:</label>
      <input type="email" name="email" required>
      <button type="submit">Send OTP</button>

      {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
      {% endfor %}
    </form>
    <div class="auth-link">Remember your password? <a href="{% url 'login' %}">Login</a></div>
  </div>
  <div class="auth-right">
    <img src="{% static 'images/login_leaf.jpeg' %}" alt="Leaf image">
  </div>
</div>
{% endblock %}

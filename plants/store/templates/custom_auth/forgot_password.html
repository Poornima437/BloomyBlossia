{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    :root {
        --green-primary: #2C5F2D;
        --green-light: #87A878;
        --green-soft: #A8D5BA;
        --cream: #FFF8F5;
        --white: #FFFFFF;
        --text-dark: #2D3436;
        --text-gray: #636E72;
        --border-light: #E8ECF1;
        --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
        --shadow-md: 0 4px 20px rgba(0,0,0,0.1);
        --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
    }

    .auth-container {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
        position: relative;
    }

    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30l15-15M30 30l-15 15M30 30l15 15M30 30l-15-15' stroke='rgba(44,95,45,0.03)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
        opacity: 0.5;
    }

    .auth-box {
        background-color: var(--white);
        border-radius: 20px;
        box-shadow: var(--shadow-lg);
        display: flex;
        max-width: 950px;
        width: 100%;
        overflow: hidden;
        border: 1px solid var(--border-light);
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-box:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .auth-left {
        flex: 1;
        padding: 50px 45px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .auth-right {
        flex: 1;
        background: linear-gradient(135deg, rgba(44, 95, 45, 0.9) 0%, rgba(135, 168, 120, 0.8) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        position: relative;
    }

    .auth-right::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='400' height='600' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='rgba(255,255,255,0.1)' stroke-width='2'%3E%3Ccircle cx='100' cy='150' r='80'/%3E%3Ccircle cx='300' cy='350' r='100'/%3E%3Cpath d='M50 500 Q200 450 350 500'/%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.3;
    }

    .auth-right img {
        max-width: 80%;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease;
    }

    .auth-right img:hover {
        transform: scale(1.05);
    }

    .auth-logo {
        width: 180px;
        margin-bottom: 25px;
        transition: transform 0.3s ease;
    }

    .auth-logo:hover {
        transform: scale(1.05);
    }

    .auth-header h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--green-primary);
        margin-bottom: 10px;
        letter-spacing: -0.5px;
    }

    .auth-header p {
        color: var(--text-gray);
        font-size: 0.95rem;
        margin-bottom: 30px;
    }

    /* Alert Messages */
    .alert-message {
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.9rem;
        animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .alert-error {
        background: linear-gradient(135deg, #FFEBEE, #FFCDD2);
        color: #C62828;
        border-left: 4px solid #E53935;
    }

    /* Form Styling */
    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: var(--green-primary);
        margin-bottom: 10px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-group label i {
        color: var(--green-light);
    }

    .input-container {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--green-light);
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    input[type="email"] {
        width: 100%;
        padding: 14px 16px 14px 50px;
        border: 2px solid var(--border-light);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: var(--cream);
        color: var(--text-dark);
    }

    input[type="email"]:focus {
        outline: none;
        border-color: var(--green-light);
        background-color: var(--white);
        box-shadow: 0 0 0 4px rgba(135, 168, 120, 0.1);
    }

    input[type="email"]:focus + .input-icon {
        color: var(--green-primary);
        transform: translateY(-50%) scale(1.1);
    }

    button {
        width: 100%;
        padding: 16px 20px;
        background: linear-gradient(135deg, var(--green-light), var(--green-primary));
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
    }

    button:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    button:hover:before {
        width: 300px;
        height: 300px;
    }

    button:hover {
        background: linear-gradient(135deg, var(--green-primary), #1F4A21);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    button i {
        font-size: 1.1rem;
        z-index: 1;
    }

    button span {
        z-index: 1;
    }

    .auth-link {
        text-align: center;
        margin-top: 20px;
        color: var(--text-gray);
        font-size: 0.9rem;
    }

    .auth-link a {
        color: var(--green-primary);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        padding: 4px 8px;
        border-radius: 6px;
    }

    .auth-link a:hover {
        color: var(--green-light);
        background: var(--cream);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .auth-box {
            flex-direction: column;
        }

        .auth-right {
            display: none;
        }

        .auth-left {
            padding: 40px 30px;
        }
    }

    @media (max-width: 576px) {
        .auth-container {
            padding: 15px;
        }

        .auth-left {
            padding: 35px 25px;
        }

        .auth-header h2 {
            font-size: 1.5rem;
        }

        .auth-logo {
            width: 150px;
        }
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="auth-container">
    <div class="auth-box">
        <div class="auth-left">
            <img src="{% static 'images/bloomy.png' %}" alt="BloomyBlossia" class="auth-logo" />
            
            <div class="auth-header">
                <h2>Forgot Password?</h2>
                <p>No worries! Enter your email and we'll send you reset instructions</p>
            </div>

            {% for message in messages %}
                <div class="alert-message alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>{{ message }}</span>
                </div>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <div class="input-container">
                        <i class="fas fa-at input-icon"></i>
                        <input type="email" 
                               name="email" 
                               id="email"
                               placeholder="your.email@example.com" 
                               required>
                    </div>
                </div>
                
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send OTP</span>
                </button>
            </form>

            <div class="auth-link">
                Remember your password? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>

        <div class="auth-right">
            <img src="{% static 'images/login_leaf.jpeg' %}" alt="Leaf decoration">
        </div>
    </div>
</div>

<script>
    // Auto-focus on email input
    window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('email').focus();
    });
</script>

{% endblock %}

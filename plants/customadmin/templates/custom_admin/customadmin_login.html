{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; background-color: #fff;">
  <h2 style="text-align: center; margin-bottom: 20px;">Admin Login</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
      <input type="text" name="username" placeholder="Username" required 
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 15px;">
      <input type="password" name="password" placeholder="Password" required 
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <button type="submit" 
            style="width: 100%; padding: 10px; background-color: #0d3b24; color: white; border: none; border-radius: 5px;">
      Login
    </button>
  </form>
</div>
{% endblock %}

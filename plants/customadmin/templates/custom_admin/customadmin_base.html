<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BloomyBlossia Admin{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CropperJS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #8b5cf6;
            --dark: #1f2937;
            --light: #f8fafc;
            --sidebar-width: 280px;
            --header-height: 70px;
            --green-primary: #2C5F2D;
            --green-light: #87A878;
            --green-soft: #A8D5BA;
            --rose-accent: #E8B4B8;
            --white: #FFFFFF;
            --border-light: #E8ECF1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            min-height: 100vh;
        }
        
        /* Modern Sidebar with New Colors */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--white);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 1000;
            border-right: 1px solid var(--border-light);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            padding: 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-light) 100%);
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30l15-15M30 30l-15 15M30 30l15 15M30 30l-15-15' stroke='rgba(255,255,255,0.05)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
            opacity: 0.3;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .brand-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .nav-links {
            padding: 1rem 0;
        }
        
        .nav-item {
            margin: 0.25rem 1rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.875rem 1rem;
            color: var(--green-primary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            border-left: 4px solid transparent;
        }
        
        .nav-link:hover {
            background: linear-gradient(90deg, #f0fdf9 0%, transparent 100%);
            color: var(--green-primary);
            border-left-color: var(--green-light);
            padding-left: 1.2rem;
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, #f0fdf9 0%, transparent 100%);
            color: var(--green-primary);
            border-left-color: var(--green-primary);
            font-weight: 600;
        }
        
        .nav-icon {
            width: 20px;
            text-align: center;
            color: var(--green-light);
            transition: all 0.3s ease;
        }

        .nav-link:hover .nav-icon {
            color: var(--green-primary);
            transform: scale(1.1);
        }

        .nav-link.active .nav-icon {
            color: var(--green-primary);
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 2rem;
        }
        
        /* Modern Cards */
        .modern-card {
            background: white;
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .modern-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.12);
        }
        
        .card-header-modern {
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
            color: white;
            border: none;
            padding: 1.5rem 2rem;
        }
        
        .card-header-modern h5 {
            margin: 0;
            font-weight: 600;
        }
        
        /* Form Styling */
        .form-modern {
            padding: 2rem;
        }
        
        .form-floating-modern {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-control-modern {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-control-modern:focus {
            border-color: var(--green-light);
            box-shadow: 0 0 0 3px rgba(135, 168, 120, 0.1);
            background: white;
        }
        
        .form-label-modern {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Buttons */
        .btn-modern {
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary-modern {
            background: linear-gradient(135deg, var(--green-light), var(--green-primary));
            color: white;
        }
        
        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 95, 45, 0.3);
        }
        
        /* Table Styling */
        .table-modern {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .table-modern thead {
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
            color: white;
        }
        
        .table-modern th {
            border: none;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }
        
        .table-modern td {
            padding: 1rem 1.5rem;
            border-color: #f3f4f6;
            vertical-align: middle;
        }
        
        /* Variant Cards */
        .variant-card {
            background: #f8fafc;
            border: 2px dashed #d1d5db;
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .variant-card:hover {
            border-color: var(--green-light);
            background: #f0fdf9;
        }
        
        /* Image Upload */
        .image-upload-zone {
            border: 3px dashed #d1d5db;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .image-upload-zone:hover {
            border-color: var(--green-light);
            background: #f0fdf9;
        }
        
        .image-upload-zone.dragover {
            border-color: var(--green-primary);
            background: #dcfce7;
        }
        
        /* Status Badges */
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .badge-draft {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-published {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-active {
            background: #dbeafe;
            color: #1e40af;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <span>BloomyBlossia</span>
            </div>
        </div>
        
        <div class="nav-links">
            <div class="nav-item">
                <a href="{% url 'customadmin_dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'customadmin_dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt nav-icon"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a href="{% url 'customadmin_products' %}" class="nav-link {% if 'product' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-box nav-icon"></i>
                    <span>Products</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a href="{% url 'customadmin_categories' %}" class="nav-link {% if 'category' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-tags nav-icon"></i>
                    <span>Categories</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a href="{% url 'customadmin_order_list' %}" class="nav-link {% if 'order' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-shopping-cart nav-icon"></i>
                    <span>Orders</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a href="{% url 'customadmin_coupons' %}" class="nav-link {% if 'coupon' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-gift nav-icon"></i>
                    <span>Coupons</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="{% url 'return_requests'%}" class="nav-link {% if 'return' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-undo nav-icon"></i>
                    <span>Return Requests</span>
                </a>
            </div>

            
            <div class="nav-item">
                <a href="{% url 'customadmin_users' %}" class="nav-link {% if 'user' in request.resolver_match.url_name %}active{% endif %}">
                    <i class="fas fa-users nav-icon"></i>
                    <span>Customers</span>
                </a>
            </div>
            
            <div class="nav-item mt-4">
                <a href="{% url 'customadmin_logout' %}" class="nav-link text-red-200">
                    <i class="fas fa-sign-out-alt nav-icon"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <!-- Page content will be injected here -->
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% block scripts %}
    <!-- Page-specific scripts will be injected here -->
    {% endblock %}

    <!-- Messages Handler -->
    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% for message in messages %}
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 4000,
                    timerProgressBar: true,
                    icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
                    title: "{{ message|escapejs }}",
                    background: 'var(--dark)',
                    color: 'white',
                    customClass: {
                        popup: 'modern-swal'
                    }
                });
            {% endfor %}
        });
    </script>
    {% endif %}

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            // Add active class to current page link
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
            
            // Image upload drag and drop
            const uploadZones = document.querySelectorAll('.image-upload-zone');
            uploadZones.forEach(zone => {
                zone.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('dragover');
                });
                
                zone.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                });
                
                zone.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                });
            });
        });
    </script>
</body>
</html>
